server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Allow reasonably large uploads (adjust if needed).
  client_max_body_size 50m;

  # Proxy backend endpoints (FastAPI).
  location ~ ^/(api/|health$|ready$|docs$|redoc$|openapi\\.json$) {
    proxy_pass http://backend:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Streaming endpoints (SSE) can be idle for >60s while retrieval/LLM warms up.
    # Align proxy timeouts with backend LLM timeout (configs/cluster.yaml: llm_timeout=600).
    proxy_connect_timeout 30s;
    proxy_send_timeout 650s;
    proxy_read_timeout 650s;

    # Avoid buffering SSE; backend also sets `X-Accel-Buffering: no`.
    proxy_buffering off;
    proxy_cache off;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
